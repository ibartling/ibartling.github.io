<!doctypehtml><html lang=en><meta charset=utf-8><title>Izzy Bartling | Web Producer at USF</title><h1>Working With Images</h1><figure><img alt="mountains in Marin"src=marin-non-optimized.jpg width=700px><figcaption>Width: 4624, height: 3472, number of bytes: 3.38 MB</figcaption></figure><figure><img alt="mountains in Marin"src=marin-optimized.jpg><figcaption>Wdith: 700, height: 525, number of bytes: 56.8 KB</figcaption></figure><p>I used <a href=https://jpeg-optimizer.com/ target=_blank>JPEG Optimizer</a> to optimize a landscape photo I took in Marin County, California. The non-optimized photo takes 22 ms to download. The optimized version takes 10 ms. There was a significant improvement in download time after optimizing.
